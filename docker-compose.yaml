services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: smartHomeDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Zz3741205  # Твой пароль
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      # ИСПРАВЛЕНО: Путь теперь указывает на tables.sql внутри папки sql/demo
      - ./back_end/demo/src/main/java/com/avelina_anton/bzhch/smart_house/demo/sql/tables.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    # ИСПРАВЛЕНИЕ:
    # 1. context: Указывает, где лежит код (pom.xml, src)
    # 2. dockerfile: Указывает, где лежит Dockerfile
    build:
      context: ./back_end/demo
      dockerfile: ../Dockerfile # Путь к файлу Dockerfile относительно папки demo
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/smartHomeDB
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Zz3741205
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  frontend:
    build: ./frontend
    ports:
      - "8081:80"
    depends_on:
      - backend

volumes:
  db-data:
